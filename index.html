<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>form</title>
</head>
<body style="background-color: rgb(201, 188, 171); display: flex;
align-items: center;
justify-content:center;
margin-top: 20px;">

    <div class="box" style="width: 400px; height: 500px; background-color: beige; display: flex; align-items: center; justify-content: center; padding: 20px;  border-radius: 40px; ">  
        <form class="row g-3" id="form ">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" id="Inputf" name="name" >
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="Inputl" name="">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="InputA" name="" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control"  name ="" id="InputA2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="InputC">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="InputS" class="form-select">
                <option selected>Choose...</option>
               
                <option>Madhay pradesh</option>
                <option>utter pradesh</option> 
                <option>Andhar pradesh</option> 
             
              </select>
             
            </div>
           
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="entry" onclick="displaylist()">Submit</button>
              <button type="reset" class="btn btn-primary" id="buttton">Reset</button>
            </div>
          </form>
          
          </div>
          
    </div>
  
    <table class="table table-dark table-striped-columns" style=" width: 500px; margin-right: 50px" id="display">
      
<tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Address</th>
  <th>
    Address2
  </th>
  <th>city</th>
  <th>State</th>
  <th>btn</th>
</tr>
        
     
      </table>

      <script src="form.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
